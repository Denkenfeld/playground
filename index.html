<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denkenfeld Code Tester</title>
    <style>
        /* Basic Reset and Layout */
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; }
        body { display: flex; flex-direction: column; background-color: #1e1e1e; color: #fff; }

        /* Header */
        header {
            padding: 10px 20px;
            background-color: #252526;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 { margin: 0; font-size: 1.2rem; font-weight: 600; letter-spacing: 0.5px; }

        /* Controls Group */
        .controls { display: flex; gap: 10px; }

        /* Button Styling */
        button {
            background-color: #333;
            color: #ccc;
            border: 1px solid #444;
            padding: 6px 15px;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 4px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        button:hover { background-color: #444; color: white; }
        
        /* Run Button Special Style */
        #run-btn { background-color: #0e639c; color: white; border: none; font-weight: bold; }
        #run-btn:hover { background-color: #1177bb; }

        /* Active State for View Buttons */
        button.active { background-color: #555; border-color: #777; color: white; }

        /* Main Content Area */
        #container {
            display: flex;
            flex: 1;
            height: calc(100% - 60px);
            position: relative;
            background-color: #1e1e1e;
        }

        /* Editor Section */
        #editor-container {
            width: 50%;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
        }
        /* When hidden in full screen mode */
        #editor-container.hidden { width: 0; overflow: hidden; border: none; }

        textarea {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            resize: none;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
            line-height: 1.5;
        }

        /* Preview Section */
        #preview-container {
            width: 50%;
            background-color: white; 
            display: flex;
            justify-content: center;
            align-items: center; /* Centers mobile view */
            transition: width 0.3s ease, background-color 0.3s;
            overflow: hidden;
            position: relative;
        }
        /* When expanded in full screen mode */
        #preview-container.full-width { width: 100%; }
        
        /* Mobile View Background */
        #preview-container.mobile-mode { background-color: #333; }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
            transition: all 0.3s ease;
            box-shadow: none;
        }

        /* Mobile View Specifics for Iframe */
        iframe.mobile-view {
            width: 375px; /* Standard mobile width */
            height: 667px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 8px solid #111;
        }

        /* Mobile Responsiveness for the tool itself */
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 10px; align-items: flex-start; }
            .controls { width: 100%; justify-content: space-between; }
            #container { flex-direction: column; }
            #editor-container, #preview-container { width: 100% !important; height: 50%; }
            /* Disable special views on actual mobile devices to prevent breaking layout */
            #editor-container.hidden { height: 0; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Denkenfeld Code Tester</h1>
        <div class="controls">
            <button id="mobile-btn" title="Toggle Mobile View">üì± Mobile</button>
            <button id="fullscreen-btn" title="Toggle Full Screen Result">üñ•Ô∏è Full Screen</button>
            <button id="run-btn" title="Run (Ctrl + Enter)">‚ñ∂ Run Code</button>
        </div>
    </header>

    <div id="container">
        <div id="editor-container">
            <textarea id="code-input" spellcheck="false" placeholder="Paste your HTML/CSS/JS code here..."></textarea>
        </div>
        <div id="preview-container">
            <iframe id="preview-frame"></iframe>
        </div>
    </div>

    <script>
        const runBtn = document.getElementById('run-btn');
        const mobileBtn = document.getElementById('mobile-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        
        const codeInput = document.getElementById('code-input');
        const previewFrame = document.getElementById('preview-frame');
        const previewContainer = document.getElementById('preview-container');
        const editorContainer = document.getElementById('editor-container');

        // 1. RUN CODE
        function runCode() {
            const code = codeInput.value;
            const frameDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            frameDoc.open();
            frameDoc.write(code);
            frameDoc.close();
        }

        runBtn.addEventListener('click', runCode);

        // Run on Ctrl+Enter
        codeInput.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                runCode();
            }
        });

        // 2. TOGGLE MOBILE VIEW
        mobileBtn.addEventListener('click', () => {
            previewFrame.classList.toggle('mobile-view');
            previewContainer.classList.toggle('mobile-mode');
            mobileBtn.classList.toggle('active');
        });

        // 3. TOGGLE FULL SCREEN (Hide Editor)
        fullscreenBtn.addEventListener('click', () => {
            editorContainer.classList.toggle('hidden');
            previewContainer.classList.toggle('full-width');
            fullscreenBtn.classList.toggle('active');
        });


    </script>
</body>
</html>
